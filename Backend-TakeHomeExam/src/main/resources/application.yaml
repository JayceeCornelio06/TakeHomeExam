server:
  port: 8082


spring:
  application:
    name: PRODUCT-SERVICE

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-uri:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost

